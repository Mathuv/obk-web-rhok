<div class="box box-primary">
  <div class="box-header with-border">
    <h3 class="box-title">Volunteer Opportunities</h3>

    <div class="box-body">
      <div class="table-responsive">
        <table class="table no-margin">
          <thead>
            <tr>
              <th>Event ID</th>
              <th>Title</th>
              <th>Volunteers</th>
              <th>Date</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let event of events">
              <td>{{ event.id }}</td>
              <td>{{ event.title }}</td>
              <td>10</td>
              <td>{{ event.start | date:'dd/MM/yyyy' }}</td>
            </tr>
          </tbody>
        </table>
      </div>
      <!-- /.table-responsive -->
    </div>
  </div>
</div>
