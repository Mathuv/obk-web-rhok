<div class="container">
  <div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
      <form (ngSubmit)="signIn()" class="login-form">
        <div class="admin-title">OBK Admin Login</div>
        <div class="input-group input-group-lg">
          <span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
          <input class="form-control" type="email" [(ngModel)]="credentials.email" name="email" id="email" placeholder="Username" required>
        </div>
        <div class="input-group input-group-lg" style="margin-top: 30px;">
          <span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span>
          <input class="form-control" type="password" [(ngModel)]="credentials.password" name="password" id="password" placeholder="Password" required>
        </div>
        <button class="btn btn-primary btn-lg signin-button" type="submit" style="margin-top: 30px;">Sign in</button>
      </form>
    </div>
  </div>
</div>
